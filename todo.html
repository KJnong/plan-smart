<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>About</title>
</head>
<body id="body1">
    
    <header>
    <div class="container">
        <div class="logo">
            <h1>Plan <span class="highlight">Smart</span><h1>
        </div>
        <div class="menu-ist">
            <ul class="menu">
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
    </div>
    </header>
    <div id="welcomeName">
        <!--name from local storage-->
    </div>

    <div class="container">
            <div class="inputs"></div>
            <h1 id="inputLogo">Insert Plan<h1>
        </div>
    </div>

    <div class="container">
        <form id="insertForm">
            <table id="insert">
                <thead id="thead2">
                    <th>
                        <div class="inputs" id="nameInput">
                            <label name="date" for="date"><h3> Date: </h3></label>
                            <input type="date" name="date" id="date" required>
                        </div>
                    </th>
                    <th>
                        <div class="inputs" id="lastnameInput">
                            <label name="Commitment" for="commitment"><h3> Plan:</h3></label>
                            <textarea id="commitment" required></textarea> > </textarea>
                        </div>
                    </th>
                    <th>
                        <div class="inputs">
                            <button id="sendCommit" type="submit">Commit</button>
                        </div>
                    </th>
                </thead>
            </table>
        </form>

    </div>

    <div class="container">
        <table id="table">   
            <thead>
                <th><h1>Date</h1></th>
                <th><h1>Commitment</h1></th>
                <th><h1>Done</h1></th>
            </thead>
        </table>
    </div>


    
    <script src="https://momentjs.com/downloads/moment.js"> </script>
    <script src="js/todo.js"> </script>
  </body>
