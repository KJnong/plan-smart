<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo Register page</title>
</head>
<body>
    
    <header>
    <div class="container">
        <div class="logo">
         <h1>Register<h1>
        </div>
        <div class="menu-ist">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>
    </header>

    <div class="container">
        <form id="regForm">

            <div class="inputs" id="nameInput">
                <label name="firstname" for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>

            <div class="inputs" id="lastnameInput">
                <label name="lastname" for="lastname">Lastname:</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            
            <div class="inputs" id="emailInput">
                <label name="email" for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="inputs" id="userInput">
                <label name="username" for="username">UserName:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="inputs" id="passwordInput">
                <label name="password" for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="inputs">
                <button id="registerButton" type="submit">Register</button>
            </div>

            

        </form>
    </div>
    
    <script src="js/script.js"> </script>
</body>
</html>
